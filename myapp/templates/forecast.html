<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/forecast.css">
    <title>Document</title>
  </head>
  <body>
    Weather forcast for the next 5 days<br>
    latitude : {{latitude}}<br>
    longitude : {{longitude}}<br>
    <table>
      <tr>
        <th>date and time</th>
        <th>temp in kelvin(K)</th>
        <th>weather description</th>
        <th>humidity %</th>
      </tr>
      {%for list in final%}
      <tr>
        <td>{{list.date}}</td>
        <td>{{list.temp}}</td>
        <td>{{list.weather}}</td>
        <td>{{list.humidity}}</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
